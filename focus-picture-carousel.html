<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/focus-picture-carousel.css">
  <title>Focus Picture Carousel</title>
</head>
<body>
  <div class="container">
    <div class="focus">
      <div class="picture">
        <img src="img/focus-6.jpg" alt="focus6">
        <img src="img/focus-1.jpg" alt="focus1">
        <img src="img/focus-2.jpg" alt="focus2">
        <img src="img/focus-3.jpg" alt="focus3">
        <img src="img/focus-4.jpg" alt="focus4">
        <img src="img/focus-5.jpg" alt="focus5">
        <img src="img/focus-6.jpg" alt="focus6">
        <img src="img/focus-1.jpg" alt="focus1">
      </div>
      <div class="button-group">
        <span index="1" class="active"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
        <span index="6"></span>
      </div>
      <a href="#" class="arrow" id="left"><p>&lt;</p></a>
      <a href="#" class="arrow" id="right"><p>&gt;</p></a>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/focus-picture-carousel.js"></script>
</body>
</html>
